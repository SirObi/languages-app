<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>Add a new language</title>
  </head>
  <body>
    <h1>Here you can add a new language.</h1>
    <form action='{{url_for('addLanguage', family_id=family_id)}}' method ='POST'>
      <input type='text' name='name' placeholder='name'>
      <br>
      <textarea name='description' placeholder='Introduce the language'></textarea>
      <br>
      <input type='text' name='trivium' placeholder='Tell us a fun fact'>
      <br>
      <input type='text' name='tip' placeholder='Any learning tips?'>
      <br>
      <input type='submit' value='Submit'>
      <br><br>
    </form>
    <a href='{{url_for('showLanguageFamily', family_id=family_id)}}'>Back to language family page</a>
  </body>
</html>
