<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit a language family</title>
  </head>
  <body>
    <h1>Here you can edit the {{family['name']}} language family.</h1>
    <form action='{{url_for('editLanguageFamily', family_id=family['id'])}}' method ='POST'>
      <input type='text' name='name' placeholder='name'>
      <br>
      <textarea name='description' placeholder='Tell us something interesting'></textarea>
      <br>
      <input type='submit' value='Submit'>
      <br><br>
    </form>
    <a href='{{url_for('showMainPage')}}'>Go back to main page</a>
  </body>

</html>
