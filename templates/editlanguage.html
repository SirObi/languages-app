<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit a language</title>
  </head>
  <body>
    <h1>Here you can edit {{language['name']}} language.</h1>
    <form action='{{url_for('editLanguage', family_id=family_id, language_id=language['id'])}}' method ='POST'>
      <input type='text' name='name' placeholder='name'>
      <br>
      <textarea name='description' placeholder='Tell us something interesting'></textarea>
      <br>
      <input type='submit' value='Submit'>
      <br><br>
    </form>
    <a href='{{url_for('showLanguageFamily', family_id=family_id)}}'>Back to language family page</a>
  </body>

</html>
